<!DOCTYPE html>
<html lang="en">
<head>
    <title>Time starts now</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <h2>Nikhil Varma Reaction Timer</h2>
    <p id="target" style="color:red" >Your time</p>
    <p id = "countdown" style="color:purple">Count</p>
    <button type="button"  class="btn btn-info"   onclick="startTimer()">  Start Timer</button>
    <button type="button"   class="btn btn-danger"  onclick="recordReact()">  React Now</button>
    <script> 
        var myTime = undefined
        function recordReact() 
        {
          myTime=Date.now()
          console.log(myTime)
        }
        function startTimer()
        {
            for(let i=0;i<4;i++)
            {
              setTimeout(()=>{
                    document.getElementById('countdown').innerHTML=i
                },(1000*(3-i)))
            }
            setTimeout(()=>{
            if(myTime==undefined)
                {
                    document.getElementById("target").innerHTML="Too Slow"
                }
                else
                {
                  var buttonTime = Date.now()
                  var difference = buttonTime - myTime
                  document.getElementById("target").innerHTML ="time was " + difference
                }
          },3000)     
        }
    </script>
</body>
